services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: tickets-backend:ci
    container_name: tickets-backend
    ports:
      - "19080:8080"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: tickets-frontend:ci
    container_name: tickets-frontend
    depends_on:
      - backend
    ports:
      - "19081:80"
