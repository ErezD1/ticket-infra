services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        BACKEND_DIR: ${BACKEND_DIR:-backend}
    image: tickets-backend:ci
    container_name: tickets-backend
    environment:
      - SERVER_PORT=8090          # Spring Boot will listen on 8090
    ports:
      - "${BACKEND_PORT:-19080}:8090"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        FRONTEND_DIR: ${FRONTEND_DIR:-frontend}
    image: tickets-frontend:ci
    container_name: tickets-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-19081}:80"   # nginx listens on 80 in-container
