version: "3.9"
services:
  backend:
    image: tickets-backend:ci
    container_name: tickets-backend
    ports: ["19080:8080"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  frontend:
    image: tickets-frontend:ci
    container_name: tickets-frontend
    depends_on:
      backend:
        condition: service_started
    ports: ["19081:80"]
