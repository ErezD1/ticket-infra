services:
  backend:
    build:
      context: ..
      dockerfile: ticket-infra/Dockerfile.backend
    image: tickets-backend:ci
    container_name: tickets-backend
    environment:
      - SERVER_PORT=8090          # Spring inside container
    ports:
      - "19080:8090"              # host:container (avoids Jenkins 8080)

  frontend:
    build:
      context: ..
      dockerfile: ticket-infra/Dockerfile.frontend
    image: tickets-frontend:ci
    container_name: tickets-frontend
    depends_on:
      - backend
    ports:
      - "19081:80"                # nginx listens on 80 in-container
