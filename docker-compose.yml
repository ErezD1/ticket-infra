services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: tickets-backend:ci
    container_name: tickets-backend
    environment:
      - SERVER_PORT=${APP_PORT:-8090}
    ports:
      - "${BACKEND_PORT:-19080}:${APP_PORT:-8090}"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: tickets-frontend:ci
    container_name: tickets-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-19081}:80"
